<script type='text/javascript'>

var bgcolor= "#000";
var colorP= "#efefef";
var sizeP= "0.2";


//window.onload = 

function ola() {

var myCanvas = document.getElementById('myCanvas');


	var ctx = myCanvas.getContext('2d');    
    // Fill Window Width and Height
    myCanvas.width = window.innerWidth;
	myCanvas.height = window.innerHeight;
	// Set Background Color
    ctx.fillStyle= bgcolor;
	ctx.fillRect(0,0,myCanvas.width,myCanvas.height);



	
    // Mouse Event Handlers
	if(myCanvas){
		var isDown = false;
		var canvasX, canvasY;
		ctx.lineWidth = sizeP;
		
	$(myCanvas)
		.mousedown(function(e){
			isDown = true;
			ctx.beginPath();
			canvasX = e.pageX - myCanvas.offsetLeft;
			canvasY = e.pageY - myCanvas.offsetTop;
			ctx.moveTo(canvasX, canvasY);
		})
		
		.mousemove(function(e){
			if(isDown !== false) {
				canvasX = e.pageX - myCanvas.offsetLeft;
				canvasY = e.pageY - myCanvas.offsetTop;
				ctx.lineTo(canvasX, canvasY);
				ctx.strokeStyle = colorP;
				ctx.lineWidth = sizeP;
				ctx.stroke();
			}
		})
		
		.mouseup(function(e){
			isDown = false;
			ctx.closePath();
		});
	}
	
	// Touch Events Handlers
	draw = {
		started: false,
		
		start: function(evt) {
			ctx.beginPath();
			ctx.moveTo(
				evt.touches[0].pageX,
				evt.touches[0].pageY
			);
			
			this.started = true;

		},
		
		move: function(evt) {
			
			if (this.started) {
				ctx.lineTo(
					evt.touches[0].pageX,
					evt.touches[0].pageY
				);
				
				ctx.strokeStyle = '#fff';
				ctx.lineWidth = sizeP;
				ctx.stroke();
			}
			
			},
		end: function(evt) {
			this.started = false;
		}
	};
	
	// Touch Events
	myCanvas.addEventListener('touchstart', draw.start, false);
	myCanvas.addEventListener('touchend', draw.end, false);
	myCanvas.addEventListener('touchmove', draw.move, false);
	
	// Disable Page Move
	document.body.addEventListener('touchmove',function(evt){
		//evt.preventDefault();
	},false);
};





function changeColor(color){
colorP=  color;
hosem('cont2');
}


function changeSize(madhesia){ sizeP = madhesia;}


function getStyle(elementId){
return document.defaultView.getComputedStyle(document.getElementById(elementId), '').getPropertyValue("display");
}


function hosem(eleM){
var ajo= getStyle(eleM);
if (ajo == "none"){
document.getElementById(eleM).style.display="block";
document.getElementById('cont').style.display="none";
}
if (ajo == "block"){
document.getElementById(eleM).style.display="none";
document.getElementById('cont').style.display="block";
}
}

function zero(){
    ctx.fillStyle= bgcolor;
    ctx.fillRect(0,0,myCanvas.width,myCanvas.height);
	ola();
}

	
ola();

});

</script>
